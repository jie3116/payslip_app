<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Ubah Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .message {
            text-align: center;
            margin-bottom: 15px;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Ubah Password</h2>

        {% if message %}
            <p class="message {% if '✅' in message %}success{% else %}error{% endif %}">{{ message }}</p>
        {% endif %}

        <form method="POST">
            <label for="old_password">Password Lama:</label>
            <input type="password" name="old_password" id="old_password" required>

            <label for="new_password">Password Baru:</label>
            <input type="password" name="new_password" id="new_password" required>

            <label for="confirm_password">Konfirmasi Password Baru:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>

            <input type="submit" value="Ubah Password">
        </form>

        <a href="{{ url_for('slip') }}" class="back-link">← Kembali</a>
    </div>
</body>
</html>
